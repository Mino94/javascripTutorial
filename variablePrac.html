<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>변수의 연산</h1>

<p>a, b에 대해서 변수 a와 b의 계산 결과를 표시합니다.</p>
<div>
	<input type="button" value="덧셈" onclick="plusClick()"> <!-- form tag -->
	<input type="button" value="뺄셈" onclick="minusClick()">
	<input type="button" value="곱셈" onclick="multiClick()">
	<input type="button" value="나눗셈" onclick="divideClick()">
	<input type="button" value="나머지" onclick="remainClick()">
</div>
<br><br>
<input type="text" id="first" name="first" value="" size="20"> 
<input type="text" id="second" name="second" value="" size="20">
<input type="text" id="last" name="last" value="" size="20"> =
<input type="text" id="re" name="re" value="" size="20">


<script type="text/javascript">
let firstname, lastname;

function getValue(){
	firstname = parseInt(document.getElementById("first").value);
	lastname = parseInt(document.getElementById("last").value);	
}

function plusClick(){
	getValue();
	const result = parseInt(firstname)+parseInt(lastname);
	console.log(result);
	
	document.getElementById("second").value = "+";
	document.getElementById("re").value = result;
}

function minusClick(){
	getValue();

	const result = parseInt(firstname)-parseInt(lastname);
	console.log(result);
	
	document.getElementById("second").value = "-";
	document.getElementById("re").value = result;
}
function multiClick(){
	getValue();

	const result = parseInt(firstname)*parseInt(lastname);
	console.log(result);
	
	document.getElementById("second").value = "*";
	document.getElementById("re").value = result;
}
function divideClick(){
	getValue();
	
	if(lastname == 0){
		alert("계산할 수 없습니다.");
		return;
	}
	const result = parseInt(firstname)/parseInt(lastname);
	console.log(result);
	
	document.getElementById("second").value = "/";
	document.getElementById("re").value = result;
	
}
function remainClick(){
	getValue();

	const result = parseInt(firstname)%parseInt(lastname);
	console.log(result);
	
	document.getElementById("second").value = "%";
	document.getElementById("re").value = result;
}

</script>
</body>
</html>
